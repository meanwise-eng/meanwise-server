version: '2'

services:
  app:
    build: ./docker/app/
    volumes:
      - '.:/app'
      - 'python_packages:/usr/local/lib/python3.5/dist-packages'
      - 'logs:/var/logs/meanwise'
      - 'media:/app/media'
      - 'whoosh:/whoosh'
    links:
      - postgres
      - redis
      - elasticsearch
    ports:
      - '8000:8000'

  postgres:
    build: ./docker/postgres/
    environment:
      POSTGRES_USER: 'meanwise'
      POSTGRES_PASSWORD: 'meanwise1!'
    volumes:
      - 'postgres:/var/lib/postgres/data'
  redis:
    image: redis:latest
  elasticsearch:
    image: elasticsearch:2.3
    ports:
      - '9200:9200'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - esdata1:/usr/share/elasticsearch/data

volumes:
  postgres: ~
  logs: ~
  esdata1: ~
  media: ~
  whoosh: ~
  python_packages: ~
